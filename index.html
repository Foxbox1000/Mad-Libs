<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #0a0a0a;
        color: white;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }

      textarea {
        width: 100%;
        height: 200px;
        font-size: 20px;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .output {
        width: 100%;
        text-align: left;
        margin-bottom: 20px;
      }

      .output-box {
        width: 80%;
        height: 40px;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        margin-bottom: 10px;
        font-size: 16px;
        overflow: hidden;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Text Input</h2>
      <textarea id="input"></textarea>
      <button id="submit">Submit</button>
      <div id="output" class="output"></div>
    </div>

    <script>
//      const submitBtn = document.querySelector("#submit");
//      submitBtn.addEventListener("click", function() {
//        const input = document.querySelector("#input").value;
        let insideParenthesis = false;
        let parenthesisText = "";
        let startIndex = 0;
        let endIndex = 0;
        let input = "There are many (adjectives) to choose a/an (noun) to read. First, you could ask for recommendations from friends and (plural noun). Just don't ask aunt (female name) â€“ she only reads (adjectives) books with (article of clothing) on the cover. If your friends and family are know help";
        for (let i = 0; i < input.length; i++) {
          if (input[i] === '(') {
            insideParenthesis = true;
            startIndex = i + 1;
          } else if (input[i] === ')') {
            insideParenthesis = false;
            endIndex = i;
            parenthesisText += " " + input.substring(startIndex, endIndex).trim();
            const box = document.createElement("textarea");
            box.classList.add("output-box");
            box.placeholder = parenthesisText.trim();
            document.querySelector("#output").appendChild(box);
            parenthesisText = "";
          }
        }
//      });
    </script>
  </body>
</html>
