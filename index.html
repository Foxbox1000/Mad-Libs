<html>
  <head>
    <style>
      body {
        color: white;
        font-family: Arial, sans-serif;
      }
      input {
        background-color: green;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 20px auto;
        width: 20%;
        text-align: center;
      }
      input:hover {
        background-color: darkgreen;
      }
      .selection {
        width: 100%;
        text-align: center;
        margin: 20px auto;
        color: white;
      }
      h2 {
        margin-top: 80px;
      }
      .gray-prompt {
        color: gray;
      }
    </style>
  </head>
  <body style="background-color: #1a1a1a;">
    <div style="text-align: center;">
      <img src="logo.png" height="500">
      <br>
      <h2>Fill in the madlibs</h2>
    </div>
    <div id="selection" class="selection">
      <input type="submit" value="Random Madlibs" onclick="random()">
    </div>
    <script>
      function random() {
        window.location = "https://madlibs.triangledayschool.com/random/";
      }
    </script>
  </body>
</html>
