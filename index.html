<html>
  <head>
    <style>
      body {
        color: white;
        font-family: Arial, sans-serif;
      }
      input {
        background-color: green;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 20px auto;
        width: 20%;
        font-size: 20px;
        text-align: center;
      }
      input[type="text"] {
        width: 20%;
        height: 40px;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        margin-bottom: 10px;
        font-size: 16px;
        overflow: hidden;
        resize: none;
        color: white;
      }
      input:hover[type="submit"] {
        background-color: darkgreen;
      }
      .selection {
        width: 100%;
        text-align: center;
        margin: 20px auto;
        color: white;
      }
      h2 {
        margin-top: 20px;
      }
      .gray-prompt {
        color: gray;
      }
    </style>
  </head>
  <body style="background-color: #1a1a1a;">
    <div style="text-align: center;">
      <img src="logo.png" height="500">
      <br>
      <h2>Select</h2>
    </div>
    <div id="selection" class="selection">
      <input type="submit" value="Random Madlibs" onclick="random()">
      <br>
      <br>
      <input type="text" id="selectedInput" placeholder="Madlibs Number">
      <br>
      <input type="submit" value="Specific Madlibs" onclick="selected()">
    </div>
    <script>
      function random() {
        window.location = "https://madlibs.triangledayschool.com/random/";
      }
      function selected() {
        let selectedInput = document.querySelector("#selectedInput")
        localStorage.setItem("selectedLib", Number(selectedInput));
        window.location = "https://madlibs.triangledayschool.com/selected/";
      }
    </script>
  </body>
</html>
