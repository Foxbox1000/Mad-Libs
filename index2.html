<html>
  <head>
    <style>
      body {
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }
      .parenthesis-textbox {
        width: 80%;
        height: 40px;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        margin-bottom: 10px;
        font-size: 16px;
        overflow: hidden;
        resize: none;
      }
      .output {
        width: 100%;
        text-align: left;
        margin-bottom: 20px;
      }
      textarea {
        width: 80%;
        height: 200px;
        font-size: 20px;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      .gray-prompt {
        color: gray;
      }
    </style>
  </head>
  <body style="background-color: #1a1a1a;">
    <div style="text-align: center;">
      <h2>Text Input</h2>
      <textarea id="input-text" rows="10" cols="100" style="font-size: 24px;"></textarea>
      <br>
      <button id="submit-button">Submit</button>
    </div>
    <div id="output" class="output"></div>
    <script>
      const submitButton = document.getElementById("submit-button");
      const inputText = document.getElementById("input-text");

      submitButton.addEventListener("click", function() {
        const input = inputText.value;
        const matches = input.match(/\(([^)]+)\)/g);

        if (matches) {
          for (let i = 0; i < matches.length; i++) {
            const strippedMatch = matches[i].slice(1, -1);
            const textbox = document.createElement("textarea");
            textbox.type = "text";
            textbox.classList.add("parenthesis-textbox");
            textbox.placeholder = strippedMatch;
//            document.body.appendChild(newSubmitButton);
            document.querySelector("#output").appendChild(textbox);
          }

          const newSubmitButton = document.createElement("button");
          newSubmitButton.innerText = "Update Text";
          newSubmitButton.style.marginTop = "20px";
          newSubmitButton.style.marginBottom = "20px";
          document.body.appendChild(newSubmitButton);

          newSubmitButton.addEventListener("click", function() {
            let updatedText = input;
            const parenthesisTextboxes = document.getElementsByClassName(
              "parenthesis-textbox"
            );
            for (let i = 0; i < parenthesisTextboxes.length; i++) {
              const textboxValue = parenthesisTextboxes[i].value;
              updatedText = updatedText.replace(
                `(${matches[i].slice(1, -1)})`,
                textboxValue
              );
            }
            inputText.value = updatedText;
          });
        }
      });
    </script>
  </body>
</html>
